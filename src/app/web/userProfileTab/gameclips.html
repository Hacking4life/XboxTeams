<script>
  $( document ).ready(function() 
      {
  setTimeout(function(){ 

$( ".play-button-wrapper" ).bind("click touchstart", function() {

//Find the active carousel slide and target the Iframe within it
$("#video-carousel").find('.active iframe').each(function(){
    
    //Find the integer from the div ID and split - Use objectID[1] to output the integer
    var objectID = $(this).attr('id').split('-');

    
    //If the active slide's video is Playing
    if (videoArray[ objectID[1] ].getPlayerState() == 1) {
        videoArray[ objectID[1] ].pauseVideo();     //Pause video on click

    //If the active slide's video is Paused
    } else if (videoArray[ objectID[1] ].getPlayerState() == 2) {
        videoArray[ objectID[1] ].playVideo();      //Play video on click

    //If the video is doing anything else
    } else {
        videoArray[ objectID[1] ].playVideo();      //Play video on click
    }

});
}); }, 7000);
});
</script>
<style>
  section {

  /*--------------------------
      Carousel Styling
  --------------------------*/
  .carousel .inner-content {
      min-height: 100px;
  }

  .carousel .carousel-indicators {
      bottom: 0;
  }

      .carousel .carousel-indicators li {
          margin: 0 2px;
          width: 18px;
          height: 18px;
          background: transparent;
          border-color: #262626;
          border-width: 3px;
      }

          .carousel .carousel-indicators li.active {
              background: #262626;
          }

  .carousel .carousel-control {
      font-size: 52px;
      background: transparent;
      text-shadow: none;
      color: #000;
      opacity: 1;
  }

      .carousel .carousel-control:hover, .carousel .carousel-control:focus, .carousel .carousel-control:active {

      }

  .carousel#video-carousel {
      padding-bottom: 90px;
  }

      .carousel#video-carousel .carousel-inner {
          border: 2px solid #f3f3f3;
          background-color: #f3f3f3;
      }

          .carousel#video-carousel .carousel-inner .inner-content {
              min-height: 420px;
          }

              .carousel#video-carousel .carousel-inner .inner-content .youtube-video {
                  position: absolute;
                  left: 0;
                  top: 0;
              }

          .carousel#video-carousel .carousel-inner .play-button-wrapper {
              cursor: pointer;
              z-index: 9999;
              position: absolute;
              width: 100%;
              height: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
          }

      .carousel#video-carousel .carousel-control {
          color: rgba(0, 0, 0, 0.6);
          width: auto;
          line-height: 400px;
      }

          .carousel#video-carousel .carousel-control.left {
              margin-left: -200px;
          }

          .carousel#video-carousel .carousel-control.right {
              margin-right: -200px;
          }

          .carousel#video-carousel .carousel-control:hover, .carousel#video-carousel .carousel-control:focus, .carousel#video-carousel .carousel-control:active {
              color: rgba(0, 0, 0, 0.9);
          }

  /*--------------------------
      Button Styling
  --------------------------*/
  .btn {
      text-shadow: none;
  }

      .btn:hover, .btn:focus, .btn:active {
          border-color: transparent;
      }

      .btn.btn-video {
          padding: 20px;
          font-size: 40px;
          line-height: 0;
          border-radius: 0;
      }
</style>
